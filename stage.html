<script>
 
$(document).ready(function(){	
	$('html').bind('slideChange.slidestr',function(e,slide){
		
		switch(slide)
		{
			case 8:
			{
				var section=1;
				document.addEventListener('keydown', function(e)
				        {
				          switch(e.keyCode)
				                {
									case 81:
										$("a[href='#Section"+section+"']").trigger("click");
										
;										section++;
									default: 
									console.log(e.keyCode);
									break;
								}
				});
				break;
			}
		}
	});
});
slides.init();
</script>
